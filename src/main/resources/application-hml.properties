# ============ PROFILE LOCAL ============
spring.application.name=easy_maintenance

easy.jwt.secret=${JWT_SECRET}
easy.jwt.expirationSeconds=3600

# ============ DATASOURCE (MySQL Docker) ============
easy.datasource.url=jdbc:mysql://${DATASOURCE_HOST}:${DATASOURCE_PORT}/${DATASOURCE_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
easy.datasource.username=${DATASOURCE_USER}
easy.datasource.password=${DATASOURCE_PASS}
easy.datasource.drive=com.mysql.cj.jdbc.Driver

# ============ JPA/Hibernate ============
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============ Flyway ============
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# spring.flyway.clean-disabled=false

# ============ Jackson / Timezone ============
spring.jackson.time-zone=UTC

# ============ Swagger / Actuator (opcional) ============
management.endpoints.web.exposure.include=health,info

# ============ Cache (Caffeine) ============
# habilita cache com Caffeine no profile local
spring.cache.type=caffeine
# nome do cache usado no @Cacheable
spring.cache.cache-names=suppliersNearby
# TTL 24h e limite de itens
spring.cache.caffeine.spec=expireAfterWrite=24h,maximumSize=1000

# ============ Dashboard (AI opcional) ============
dashboard.ai.enabled=false
# TTL do cache do bloco de AI (ISO-8601 Duration)
dashboard.ai.cache-ttl=PT15M