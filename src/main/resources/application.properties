# === Logging ===
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level requestId=%X{requestId:-N/A} orgId=%X{orgId:-N/A} %logger{36} - %msg%n"

# === Spring AI / OpenAI ===
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-mini
spring.ai.openai.chat.options.temperature=1

# === Google ===
google.places.api-key=${GOOGLE_PLACES_API_KEY}
google.places.base-url=https://maps.googleapis.com/maps/api/place
google.places.default-radius-m=20000
google.places.max-results=5
google.places.details-enabled=false

# === Access Admin ===
bootstrap.admin.token=${BOOTSTRAP_ADMIN_TOKEN}
