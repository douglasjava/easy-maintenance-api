# === JWT Config ===
# Use a strong secret (at least 256-bit). You may replace with a BASE64 encoded string in production.
easy.jwt.secret=dev-super-secret-please-change-32-bytes-minimum-1234
easy.jwt.expirationSeconds=3600


# === Logging ===
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level requestId=%X{requestId:-N/A} orgId=%X{orgId:-N/A} %logger{36} - %msg%n"

# === Spring AI / OpenAI ===
spring.ai.openai.api-key=${OPENAI_API_KEY}
# opcional (o default costuma ser gpt-4o-mini)
spring.ai.openai.chat.options.model=gpt-5-mini
spring.ai.openai.chat.options.temperature=0.3

