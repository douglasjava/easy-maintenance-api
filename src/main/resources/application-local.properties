# ============ PROFILE LOCAL ============
server.port=9000
spring.application.name=easy_maintenance

# === JWT Config ===
# Use a strong secret (at least 256-bit). You may replace with a BASE64 encoded string in production.
easy.jwt.secret=dev-super-secret-please-change-32-bytes-minimum-1234
easy.jwt.expirationSeconds=3600

# ============ DATASOURCE (MySQL Docker) ============
easy.datasource.url=jdbc:mysql://localhost:3306/easy_maintenance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
easy.datasource.username=easy_user
easy.datasource.password=easy_pass
easy.datasource.drive=com.mysql.cj.jdbc.Driver

# ============ JPA/Hibernate ============
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============ Flyway ============
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# spring.flyway.clean-disabled=false

# ============ Jackson / Timezone ============
spring.jackson.time-zone=UTC

# ============ Swagger / Actuator (opcional) ============
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# ============ Cache (Caffeine) ============
# habilita cache com Caffeine no profile local
spring.cache.type=caffeine
# nome do cache usado no @Cacheable
spring.cache.cache-names=suppliersNearby
# TTL 24h e limite de itens
spring.cache.caffeine.spec=expireAfterWrite=24h,maximumSize=1000

# ============ Dashboard (AI opcional) ============
dashboard.ai.enabled=false
# TTL do cache do bloco de AI (ISO-8601 Duration)
dashboard.ai.cache-ttl=PT15M